sources:
    osm:
        type: TopoJSON
        url:  https://vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson?api_key=vector-tiles-Nhm6Mkg
        rasters: [normals, elevation]
    normals:
        type: Raster
        url: https://s3.amazonaws.com/elevation-tiles-prod/normal/{z}/{x}/{y}.png
        max_zoom: 15
    elevation:
        type: Raster
        url: https://s3.amazonaws.com/elevation-tiles-prod/terrarium/{z}/{x}/{y}.png
        max_zoom: 15

textures:
    puyehue:
        url: https://dl.dropboxusercontent.com/u/335522/openframe/20110613.jpg
    palette:
        url: data:image/png;base64,

cameras:
    perspective:
        type: perspective
        
lights:
    dir:
        type: directional
        direction: [0.489,0.786,-0.379]
        diffuse: .9
        ambient: .5

global:
    order: function () { return feature.sort_key; }
    order-top: function () { return feature.sort_key + 1; }
    order-buttom: function () { return feature.sort_key - 1; }
    pseudoRandomColor: |
        function() {
            return [
                0.7 * (parseInt(feature.id, 16) / 100 % 1),     // jshint ignore:line
                0.7 * (parseInt(feature.id, 16) / 10000 % 1),   // jshint ignore:line
                0.7 * (parseInt(feature.id, 16) / 1000000 % 1), // jshint ignore:line
                1
            ];
        }
        
layers:
    water:
        data: { source: osm }
        draw:
            water:
                order: global.order
                color: [.1,.1,.1]
    earth:
        data: { source: osm }
        draw:
            earth:
                order: global.order
                color: gray
            lines:
                order: global.order-top
                color: white
                width: 2px
    roads:
        data: { source: osm }
        filter: { not: { kind: [rail, ferry] } }
        draw:
            roads:
                order: global.order
                color: [0.988, 0.988, 0.988]
                width: [[7,0.0px], [10, .5px], [15, .75px], [17, 5m]]
        highway:
            filter: { kind: highway }
            draw:
                roads:
                    order: global.order
                    width: [[8,0px], [8,.25px], [11, 1.5px], [14, 2px], [16, 4px], [17, 10m]]
            link:
                filter: { is_link: yes } # on- and off-ramps, etc
                draw:
                    roads:
                        width: [[8,0px], [14, 3px], [16, 5px], [18, 10m]]
                tunnel-link:
                    filter: {is_tunnel: yes, $zoom: {min: 13} }
        tunnel:
            filter: {is_tunnel: yes }
            draw:
                roads:
                    order: global.order
    boundaries:
        data: { source: osm }
        filter: { $zoom: {max: 15}}
        draw:
            patterns-lines-dots:
                order: global.order
                color: white
                width: 1px
styles:
    geometry-projection:
        shaders:
            defines:
                EARTH_RADIUS: 6378137.0
                PI: 3.14159265358979323846
                HALF_PI: 1.570796327
                QUATER_PI: .785398163
                deg2rad(d): (((d)*3.14159265358979323846)/180.0)
                rad2deg(d): (((d)*180.0)/3.14159265358979323846)
            blocks:
                global: |
                    //
                    //    The following functions take or return there results in something close to meters, along the equator 
                    //    http://wiki.openstreetmap.org/wiki/Mercator
                    float y2lat_m (float y) { return rad2deg(2.0*atan(exp((y/EARTH_RADIUS)))-HALF_PI); }
                    float x2lon_m (float x) { return rad2deg(x/EARTH_RADIUS); }
                    float lat2y_m (float lat) { return EARTH_RADIUS*log(tan(QUATER_PI+ deg2rad(lat)/2.0)); }
                    float lon2x_m (float lon) { return deg2rad(lon)*EARTH_RADIUS; }
    color-tools:
        shaders:
            blocks:
                global: |
                    // Get the intensity of a color
                    // ================================
                    float getIntensity (vec3 c) {
                        return (c.r+c.g+c.b)/3.0;
                    }
                    float getIntensity (vec4 c) {
                        return getIntensity(c.rgb);
                    }
                    //
                    // Get the Brightness of a color
                    // ================================
                    float getBrightness (vec3 c) {
                        return 0.212655 * c.r + 0.715158 * c.g + 0.072187 * c.b;
                    }
                    float getBrightness (vec4 c) {
                        return getBrightness(c.rgb);
                    }
    space-tile:
        shaders:
            blocks:
                global: |
                    // Variant to be add to both vertex and fragments shaders
                    varying vec3 v_pos;
                    //
                    // Get the coordinates in tile space
                    // ================================
                    vec2 getTileCoords() {
                        return fract(v_pos.xy);
                    }

                position: |
                    // Normalize the attribute position of a vertex
                    v_pos = modelPosition().xyz;
    grids-grid:
        shaders:
            blocks:
                global: |
                    // Draw a grid in the space a specific resolution and pressition
                    bool grid(vec2 st, float res, float press){
                        vec2 grid = fract(st*res);
                        return grid.x < res*press || grid.y < res*press;
                    }
                    //
                    // Draw a grid in the space a specific resolution
                    bool grid(vec2 st, float res){
                        return grid(st, res, 1.0);
                    }
    grids-tile:
        mix: [space-tile, grids-grid]
        shaders:
            blocks:
                global: |
                    // Draw a grid using tile coordenates in a specific resolution
                    float tileGrid(float res){
                        vec2 st = getTileCoords()*100.*res;
                        float pct = 0.0;
                        float press = 0.4+(1.0-fract(u_map_position.z))*0.1;
                        if (grid(st,0.01,press)) pct += 0.5;
                        if (grid(st,0.1,press)) pct += 0.1;
                        return pct;
                    }
                    // Draw two grid that smoothly interpolates acording to zooms
                    float tileGrid(){ 
                        return mix(tileGrid(1.),tileGrid(2.),fract(u_map_position.z)); 
                    }
    elevation:
        raster: custom
        shaders:
            uniforms:
                u_palette: palette
            blocks:
                global: |
                    // Unpack RGB elevation
                    float unpack(vec4 h) {
                        return (h.r * 1. + h.g / 256. + h.b / 65536.);
                    }
                color: |
                    float elevation = (unpack(sampleRaster(1))-.5)*20.;
                    elevation = elevation*0.6;
                    color = texture2D(u_palette,vec2(elevation,.5));
                    normal = (sampleRaster(0).rgb-.5)*2.;
        
    picture:
        base: polygons
        raster: normal
        mix: [geometry-projection, color-tools]
        shaders:
            uniforms:
                u_tex: puyehue
            blocks:
                color: |
                    vec2 pos = u_map_position.xy+v_position.xy;
                    vec2 latlon = vec2(y2lat_m(pos.y),x2lon_m(pos.x)); // 90/180
                    vec2 uv = (latlon.yx/vec2(180.,90.)+1.)*.5;
                    uv.x += -294.096*0.001;
                    uv.y += -266.584*0.001;
                    uv *= 17.088;
                    uv.x *= 9.840*0.1;
                    
                    if (uv.x < 1. && uv.x >= 0. && 
                        uv.y <= 1. && uv.y >= 0.) {
                        vec4 img = texture2D(u_tex, uv);
                        float b = getBrightness(img*7.040);
                        color = mix(color, img, pow(b,.2));
                    }
    water:
        base: polygons
        mix: [grids-tile, picture]
        shaders:
            blocks:
                color: |
                    color += tileGrid()*.2;
    earth:
        base: polygons
        mix: [elevation, picture]

    roads:
        base: lines
        lighting: false
    patterns-lines-dots:
        base: lines
        lighting: false
        texcoords: true
        blend: overlay
        shaders:
            defines:
                dash_size: .5
                dash_scale: .3
            blocks:
                color: |
                    color.a = 1.-step(dash_size,fract(v_texcoord.y*dash_scale));