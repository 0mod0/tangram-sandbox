sources:
    osmTile:
        type: GeoJSON
        url: //vector.mapzen.com/osm/all/16/19293/24640.json
scene:
    background: 
        color: white
layers:
    water:
        data: { source: osmTile }
        draw:
            lines:
                order: 2
                color: '#353535'
                width: 1px
    earth:
        data: { source: osmTile }
        draw:
            lines:
                order: 0
                color: '#555'
                width: 1px
    landuse:
        data: { source: osmTile }
        draw:
            lines:
                order: 1
                color: '#666'
                width: 1px
    roads:
        data: { source: osmTile }
        properties: { width: 3 }
        draw:
            lines:
                order: 2
                color: '#777'
                width: 1px
    buildings:
        data: { source: osmTile }
        draw:
            lines:
                order: 50
                color: '#999'
                width: 1px
    road_labels:
        data: { source: osmTile, layer: roads }
        highway:
            draw:
                text:
                    offset: [0px, -8px]
                    font:    
                        fill: black
                        typeface: 500 12px Helvetica
    places_labels:
        data: { source: osmTile, layer: places }
        highway:
            draw:
                text:
                    font:
                        fill: black
                        typeface: 500 12px Helvetica
