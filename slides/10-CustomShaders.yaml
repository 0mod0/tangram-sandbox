# Author @patriciogv - 2015

sources:
    osmTile:
        type: GeoJSON
        url: //vector.mapzen.com/osm/all/16/19293/24640.json
scene:
    background: 
        color: white
cameras:
    camera1:
        type: isometric
lights:
    directional1:
        type: directional
        direction: [-1.,-1.,-0.5]
        ambient: .5
        diffuse: 1.
styles:
    buildings:
        base: polygons
        animated: true
        shaders:
            blocks:
                filter: |
                    vec3 preLight = v_color.rgb;
                    vec3 postLight = color.rgb;
                    vec3 filtered = color.rgb * vec3(min((v_world_position.z*.001 + .5),1.));
                    
                    float t = fract(u_time*0.1);
                    color.rgb = mix( 
                                    mix(normal, preLight,step(.5,fract(t*2.))), 
                                    mix(postLight, filtered,step(.5,fract(t*2.))), 
                                    step(.5,t) );
layers:
    earth:
        data: { source: osmTile }
        draw:
            polygons:
                order: 0
                color: gray
                width: 2px
    water:
        data: { source: osmTile }
        draw:
            lines:
                order: 1
                color: '#353535'
                width: 2px
    landuse:
        data: { source: osmTile }
        draw:
            polygons:
                order: 2
                color: [0.769, 0.769, 0.769]
    roads:
        data: { source: osmTile }
        properties: { width: 3 }
        draw:
            lines:
                order: 3
                color: [0.639, 0.639, 0.639]
                width: 10
                join: round
                cap: round
    buildings:
        data: { source: osmTile }
        draw:
            buildings:
                order: 4
                color: white
                extrude: true
            lines:
                order: 6
                color: '#AAA'
                width: .75px
                extrude: true