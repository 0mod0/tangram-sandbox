cameras:
    perspective:
        type: perspective
        vanishing_point: [0, -500]
lights:
    directional1:
        type: directional
        direction: [.1, .5, -1]
        diffuse: .7
        ambient: .5
sources:
    osm:
        type: TopoJSON
        url:  //vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson?api_key=vector-tiles-JUsa0Gc
styles:
    buildings:
        base: polygons
        shaders:
            blocks:
                color: |
                    color.rgb *= vec3(min((worldPosition().z*.001 + .5),1.));
    line-pattern:
        base: lines
        texcoords: true
        animated: true
        shaders:
            blocks:
                global: |
                    float plot(float pos, float pct, float size){
                         return smoothstep( pct-size*.5, pct, pos) - 
                                smoothstep( pct, pct+size*.5, pos);
                    }
                color: |
                    float t = u_time*1.246;
                    vec2 st = fract(v_texcoord.xy*0.5);
                    color.rgb = mix(vec3(1.),vec3(1.,0.,0.),step(.5,fract(t+st.x+st.y)));
                    color.rgb -= abs(cos(st.x*3.1415*2.))*0.732;
layers:
    roads:
        data: { source: osm }
        properties: { width: 3 }
        filter: { not: { kind: ferry } }
        draw:
            line-pattern:
                order: 2
                color: '#777'
                width: 5
    water:
        data: { source: osm }
        draw:
            polygons:
                order: 2
                color: '#353535'
    earth:
        data: { source: osm }
        draw:
            polygons:
                order: 0
                color: '#555'
    landuse:
        data: { source: osm }
        draw:
            polygons:
                order: 1
                color: '#666'