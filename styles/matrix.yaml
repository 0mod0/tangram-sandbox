cameras:
    camera1:
        type: perspective

styles:
    roads:
        animated: true
        extends: polygons
        texcoords: true
        shaders:
            blocks:
                globals: |
                    mat2 rotate2d(float _angle){
                        return mat2(cos(_angle),-sin(_angle),
                                    sin(_angle),cos(_angle));
                    }

                    float getHatch(in vec2 _pos, float _angle, float _brigtness){
                        float scale = 20.0;
                        _pos *= scale;
                        _pos = rotate2d( _angle ) * _pos;
                        return 1.0-smoothstep(-1.+_brigtness*2.0,1.,abs(sin(_pos.x*3.1415)));
                    }

                    float random(in float x){
                        return fract(sin(x)*43758.5453);
                    }

                    float random(in vec2 st){
                        return fract(sin(dot(st.xy ,vec2(12.9898,78.233))) * 43758.5453);
                    }

                    float rchar(in vec2 outer,in vec2 inner){
                        float grid = 5.;
                        vec2 margin = vec2(.2,.05);
                        float seed = 23.;
                        vec2 borders = step(margin,inner)*step(margin,1.-inner);
                        return step(.5,random(outer*seed+floor(inner*grid))) * borders.x * borders.y;
                    }

                    vec3 matrix(in vec2 st){
                        vec2 rows = vec2(2.,20.);
                        vec2 ipos = floor(st*rows);
                        float t = u_time*15.;
                        if (fract(st.x*rows.x * 0.5) > 0.5){
                            ipos -= vec2(.0,floor(t));
                        } else {
                            ipos += vec2(.0,floor(t));
                        }

                        
                        vec2 fpos = fract(st*rows);
                        vec2 center = (.5-fpos);

                        float pct = random(ipos);
                        float glow = (1.-dot(center,center)*3.)*2.0;

                        vec3 color = vec3(0.643,0.851,0.690) * ( rchar(ipos,fpos) * pct );
                        color +=  vec3(0.027,0.180,0.063) * pct * glow;
                        return color;
                    }
                color: |
                    color.rgb = matrix(v_texcoord.xy);

    grid:
        extends: polygons
        shaders:
            blocks:
                globals: |
                    float getBrightness(in vec3 _rgb){
                        return 0.212655 * _rgb.r + 0.715158 * _rgb.g + 0.072187 * _rgb.b;
                    }

                    float grid (in vec2 _pos, in float _zoom, in float _lineWidth){
                        _pos = fract(_pos*_zoom);
                        vec2 g = smoothstep(vec2(0.5-_lineWidth),vec2(0.5),_pos) - 
                                 smoothstep(vec2(0.5),vec2(0.5+_lineWidth),_pos);
                        return clamp(g.x+g.y,0.0,1.0);
                    }

                    float random (in vec2 _st) { 
                        return fract(sin(dot(_st.xy,
                                             vec2(12.9898,78.233)))* 
                            43758.5453123);
                    }

                    float noise (in vec2 _st) {
                        vec2 i = floor(_st);
                        vec2 f = fract(_st);

                        // Four corners in 2D of a tile
                        float a = random(i);
                        float b = random(i + vec2(1.0, 0.0));
                        float c = random(i + vec2(0.0, 1.0));
                        float d = random(i + vec2(1.0, 1.0));

                        vec2 u = f * f * (3.0 - 2.0 * f);

                        return mix(a, b, u.x) + 
                                (c - a)* u.y * (1.0 - u.x) + 
                                (d - b) * u.x * u.y;
                    }

                filter: |
                    vec2 pos = v_world_position.xy*0.01;
                    color.rgb = v_color.rgb*grid(pos,10.,0.01+noise(pos+u_time)*0.05);

    tiledCross:
        extends: polygons
        texcoords: true
        shaders:
            blocks:
                globals: |
                    float getBrightness(in vec3 _rgb){
                        return 0.212655 * _rgb.r + 0.715158 * _rgb.g + 0.072187 * _rgb.b;
                    }

                    float box(in vec2 _st, in vec2 _size){
                        _size = vec2(0.5) - _size*0.5;
                        vec2 uv = smoothstep(_size,
                                            _size+vec2(0.001),
                                            _st);
                        uv *= smoothstep(_size,
                                        _size+vec2(0.001),
                                        vec2(1.0)-_st);
                        return uv.x*uv.y;
                    }

                    float cross(in vec2 _st, float _size){
                        return  box(_st, vec2(_size*0.5,_size*0.125)) + 
                                box(_st, vec2(_size*0.125,_size*0.5));
                    }

                    float grid (in vec2 _pos, in float _zoom, in float _lineWidth){
                        _pos = fract(_pos*_zoom);
                        vec2 g = smoothstep(vec2(0.5-_lineWidth),vec2(0.5),_pos) - 
                                 smoothstep(vec2(0.5),vec2(0.5+_lineWidth),_pos);
                        return clamp(g.x+g.y,0.0,1.0);
                    }
                filter: |
                    vec2 pos = v_world_position.xy*0.01;
                    if ( v_color.rgb == vec3(0.0) ) {
                        float pct = clamp(cross(fract(pos),0.2),0.0,1.0);
                        color.rgb = mix(vec3(0.004,0.051,0.008),vec3(0.212,0.408,0.267),pct);
                    } else {
                        color.rgb = vec3(0.114,0.294,0.165);
                    }
                    

    walls:
        extends: polygons
        texcoords: true
        blend: add
        shaders:
            blocks:
                globals: |
                    float getBrightness(in vec3 _rgb){
                        return 0.212655 * _rgb.r + 0.715158 * _rgb.g + 0.072187 * _rgb.b;
                    }

                    float grid (in vec2 _pos, in float _zoom, in float _lineWidth){
                        _pos = fract(_pos*_zoom);
                        vec2 g = smoothstep(vec2(0.5-_lineWidth),vec2(0.5),_pos) - 
                                 smoothstep(vec2(0.5),vec2(0.5+_lineWidth),_pos);
                        return clamp(g.x+g.y,0.0,1.0);
                    }

                    float grid (in vec3 _pos, in float _zoom, in float _lineWidth){
                        _pos = fract(_pos*_zoom);
                        vec3 g = smoothstep(vec3(0.5-_lineWidth),vec3(0.5),_pos) - 
                                 smoothstep(vec3(0.5),vec3(0.5+_lineWidth),_pos);
                        return clamp(g.x+g.y+g.z,0.0,1.0);
                    }

                    float random(in float x){
                        return fract(sin(x)*43758.5453);
                    }

                    float random(in vec2 st){
                        return fract(sin(dot(st.xy ,vec2(12.9898,78.233))) * 43758.5453);
                    }

                    float rchar(in vec2 outer,in vec2 inner){
                        float grid = 5.;
                        vec2 margin = vec2(.2,.05);
                        float seed = 23.;
                        vec2 borders = step(margin,inner)*step(margin,1.-inner);
                        return step(.5,random(outer*seed+floor(inner*grid))) * borders.x * borders.y;
                    }

                    vec3 matrix(in vec2 st){
                        float rows = 30.0;
                        vec2 ipos = floor(st*rows);
                        ipos += vec2(.0,floor(u_time*20.*random(ipos.x)));
                        vec2 fpos = fract(st*rows);
                        vec2 center = (.5-fpos);

                        float pct = random(ipos);
                        float glow = (1.-dot(center,center)*3.)*2.0;

                        vec3 color = vec3(0.643,0.851,0.690) * ( rchar(ipos,fpos) * pct );
                        color +=  vec3(0.027,0.180,0.063) * pct * glow;
                        return color;
                    }
                filter: |
                    vec3 pos = v_world_position.xyz*0.01;

                    if ( v_color.rgb == vec3(0.0) ) {
                        float pct = grid(v_texcoord,10.,0.1)*0.5;
                        //float pct = grid(pos.xy,10.,0.1);
                        if ( dot(v_normal,vec3(0.,0.,1.)) == 0.0 ){
                            color.rgb = matrix(v_texcoord);
                        } else {
                            
                        }
                        
                    } else {
                        color.rgb = vec3(0.643,0.851,0.690);
                    }
                    


sources:
    osm:
        type: GeoJSONTileSource
        url:  http://vector.mapzen.com/osm/all/{z}/{x}/{y}.json

layers:
    earth:
        data:
            source: osm
        style:
            order: 0
            color: [0.004,0.051,0.008]
    landuse:
        data:
            source: osm
        style:
            name: grid
            order: 1
            color: [0.212,0.408,0.267]
            interactive: true

    water:
        data:
            source: osm
        style:
            name: tiledCross
            order: 2
            color: [0,0,0]
            outline:
                color: [1, 1, 1]
                width: 1px
                tile_edges: false

    roads:
        data:
            source: osm
        style:
            name: roads
            order: 3
            color: [0, 0, 0]
            width: 8
        highway:
            filter:
                kind: highway
            style:
                name: roads
                color: [0, 0, 0]
                width: 12
                outline:
                    color: [1, 1, 1]
                    width: 1
        tunnel:
            filter:
                is_tunnel: yes
            style:
                color: tan
            rail:
                filter:
                    kind: rail
                style:
                    width: 0
        minor_road:
            filter:
                kind: minor_road
            style:
                color: [0,0,0]
                width: 5
        path:
            filter:
                kind: path
            style:
                color: [0, 0, 0]
                width: 3
        rail:
            filter:
                kind: rail
                is_tunnel: no
            style:
                color: [0, 0, 0]
                width: 3
    
    buildings:
        data:
            source: osm
        style:
            name: walls
            order: 4
            color: [0, 0, 0]
            outline:
                color: [1, 1, 1]
                width: 1px
