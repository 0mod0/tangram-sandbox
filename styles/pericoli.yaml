            #         width: 3
            #     outline:
            #         style: lines
            #         color: [0.976,0.953,0.890]
            #         width: 4
    buildings:
        data:
            source: osm
            layer: buildings
        draw:
            buildings:
                order: 4
                # color: Style.color.pseudoRandomColor()
                color: white
            outline:
                style: lines
                order: 5
                color: [0.302,0.302,0.306]
                width: 1px
                extrude: true
