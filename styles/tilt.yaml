
import:
    - default.yaml
    - https://tangrams.github.io/blocks/geometry/tilt.yaml

styles:
    geometry-tilt:
        shaders:
            defines:
                TILT_IN: 10.
                TILT_OUT: 20.
                TILT_ROTATE: true
    water:
        base: polygons
        mix: [geometry-tilt]
    earth:
        base: polygons
        mix: [geometry-tilt]
    landuse:
        base: polygons
        mix: [geometry-tilt]
    roads:
        base: lines
        mix: [geometry-tilt]
        lighting: false
    buildings:
        base: polygons
        mix: [geometry-tilt]