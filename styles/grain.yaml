import:
    - default.yaml
    - http://tangrams.github.io/blocks/filter/grain.yaml
    - http://tangrams.github.io/blocks/grids/tile.yaml

styles:
    grid:
        base: polygons
        mix: [grids-tile, filter-grain]
        shaders:
            blocks:
                color: |
                    color.rgb += vec3(.2)*tileGrid();
    water:
        base: polygons
        mix: grid
    earth:
        base: polygons
        mix: grid
    landuse:
        base: polygons
        mix: grid
    roads:
        base: lines
    buildings:
        base: polygons
        mix: filter-grain
        shaders:
            blocks:
                color: |
                    color.rgb *= vec3(min((worldPosition().z*.001 + .5),1.));
