<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tangram Sandbox</title>

        <script type="text/javascript" src="src/glslCanvas.js"></script>
        <script type="text/javascript" src="src/marked.js"></script>
        <link type='text/css' rel='stylesheet' href="css/style.css">
        
        </style>
    </head>
    <body>
        <div id="content"> </div>
        <script>
        function fetchHTTP(url, methood){
            var request = new XMLHttpRequest(), response;

            request.onreadystatechange = function () {
                if (request.readyState === 4 && request.status === 200) {
                    response = request.responseText;
                }
            }
            request.open(methood ? methood : 'GET', url, false);
            request.send();
            return response;
        }

        function loadMarkdown(){
            var mdText = fetchHTTP("README.md");
            content.innerHTML = marked(mdText);
        }

        window.onload = function(){
            loadMarkdown();
        };
        </script>
    </body>
</html>
