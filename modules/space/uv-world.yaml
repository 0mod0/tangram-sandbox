styles:
    space-UZ:
    	texcoords: true
        shaders:
            blocks:
                global: |
                	// Get the position on U (x or s) from the TexCoords and
                	// the Z of the World Position
                	// ================================
                	vec2 getUZ () {
                		return vec2(v_texcoord.x*10.,v_world_position.z*0.2);
                	}