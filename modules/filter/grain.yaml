# Apply a lens grain effect to the scene
# The amount can be set by the GRAIN_AMOUNT define [0.0~1.0]

include: .../generative/fbm.yaml
styles:
    filter-grain:
        mix: generative-fbm
        shaders:
            defineS:
                GRAIN_AMOUNT: .3
            blocks:
                global: |
                    // Grain fractor on screen space with less concetration in the center
                    // ================================
                    float grain(){
                        #ifdef TANGRAM_FRAGMENT_SHADER
                        vec2 st = gl_FragCoord.xy/u_resolution.xy-vec2(.5);
                        return dot(st,st)+(fbm(st*0.6)*0.1);
                        #else
                        return 0.0;
                        #endif
                    }
                filter: |
                    // Apply the grain in the amount defined on GRAIN_AMOUNT
                    color.rgb -= grain()*GRAIN_AMOUNT;