include: cubic.yaml
styles:
    interpolation-pulse:
    	mix: interpolation-cubic
        shaders:
            blocks:
                global: |
                    float pulse (float x, float p, float w) {
                        x = abs(x - p);
                        if (x>w) return 0.0;
                        x /= w;
                        return 1.0 - cubic(x);
                    }